<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ToDo List</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <h1>ToDo List</h1>

  <div ng-controller="TodoController">
    <fieldset>
      <legend>Recherche</legend>
      <input type="text" ng-model="filterText" />
      Toutes : <input ng-model="filterDone.done" type="radio" value="" />
      Faites : <input ng-model="filterDone.done" type="radio" value="true" />
      Non faites : <input ng-model="filterDone.done" type="radio" value="false" />
    </fieldset>

    <fieldset>
      <legend>Ajout</legend>
      <input type="text" ng-model="newTodo" /> <button ng-click="addTodo()">Ajouter</button>
    </fieldset>

    <ul>
      <li ng-repeat="todo in todoList | orderBy:'title' | filter:filterText | filter:filterDone">
        <button ng-click="todo.done = true">Ok</button> <button ng-click="removeTodo(todo)">Supprimer</button>
        {{ todo.date | date:"dd/MM" }}
        <span ng-show="todo.done">&#x2713;</span><span ng-hide="todo.done">&#xd7;</span> {{ todo.title }}
      </li>
    </ul>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
