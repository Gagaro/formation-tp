<h1>ToDo List</h1>

<fieldset>
  <legend><i class="fa fa-search"></i> Recherche</legend>
  <input type="text" ng-model="filterText" />
  Toutes : <input ng-model="filterDone.done" type="radio" value="" />
  Faites : <input ng-model="filterDone.done" type="radio" value="true" />
  Non faites : <input ng-model="filterDone.done" type="radio" value="false" />
</fieldset>

<fieldset>
  <legend><i class="fa fa-plus"></i> Ajout</legend>
  <input type="text" ng-model="newTodo" /> <button ng-click="addTodo()"><i class="fa fa-plus"></i> Ajouter</button>
</fieldset>

<ul>
  <li ng-repeat="todo in todoList | orderBy:'title' | filter:filterText | filter:filterDone">
    <button ng-click="todo.done = true"><i class="fa fa-check"></i></button> <button ng-click="removeTodo(todo)"><i class="fa fa-remove"></i> Supprimer</button>
    <todo todo="todo" date-format="'dd/MM'"></todo>
    <a ng-href="#/todo/{{ todo.id }}">{{ todo.title }}</a>
  </li>
</ul>
